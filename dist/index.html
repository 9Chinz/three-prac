<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.b2d9cf43.css">
    <link rel="stylesheet" href="/index.a2ff93a0.css">
    <title>Penalty-game</title>
  </head>
  <body>
    <div id="gameCanvas">
      <div class="select-char-menu animate-fadein" style="display: none">
        <div class="i-icon">
          <img id="i-tutorial" src="/i_icon.1bff49bb.png" alt="">
        </div>
        <div class="player-head">
          <h1>PLAYER</h1>
        </div>
        <div class="btn-row-txt">
          <p>Choose your team</p>
        </div>
        <div class="button-char">
          <div class="btn-row">
            <button id="load_argen">TEAM A</button>
            <button id="load_belgium">TEAM B</button>
            <button id="load_brazil">TEAM C</button>
          </div>
          <div class="btn-row">
            <button id="load_england">TEAM D</button>
            <button id="load_france">TEAM E</button>
          </div>
          <div class="btn-row">
            <button id="load_portugal">TEAM F</button>
            <button id="load_qatar">TEAM G</button>
            <button id="load_spain">TEAM H</button>
          </div>
        </div>
        <div class="main-game-btn">
          <button id="go_main_game">GO!</button>
        </div>
      </div>

      <div class="start-menu">
        <div class="token-left">
          <img src="/147x147.2ea8029b.png" alt="">
          <p id="token_begin">x0</p>
        </div>
        <div class="visa-logo">
          <img src="/FIFA-LOGO.7d9e9b89.png" alt="fifa-logo">
        </div>
        <div class="game-logo">
          <img src="/Game-logo.25b2abd4.png" alt="game-logo">
        </div>
        <div class="play-btn">
          <button id="go_select_char">Play</button>
        </div>
        <div class="reward-btn">
          <button id="show_how_to_play">How to play</button>
        </div>
        <div class="banner-lower">
          <img src="/Main-menu-lower.f0f1cd11.png" alt="">
        </div>
        <div class="football">
          <img src="/football-dropshadow.dfbdaeca.png" alt="football">
        </div>
      </div>

      <div class="loading-menu" style="display: none">
        <div class="fifa-logo animate-fadein">
          <img src="/FIFA-LOGO.7d9e9b89.png" alt="fifa-logo">
        </div>
      </div>

      <div class="loading-game" style="display: none">
        <div id="loader"></div>
        <p>Loading</p>
      </div>

      <div class="tutorial-page" style="display: none">
        <div class="header-img">
          <img src="/tutorial-title.74bfcb43.png" alt="">
        </div>
        <div id="skip-tutorial-btn" class="skip-tutorial">
          <img src="/exitBtn.fa33c9bd.png" alt="">
        </div>
        <section class="splide" aria-label="splide-tutorial-list">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <img src="/page-1.c50e32d7.png" alt="">
              </li>
              <li class="splide__slide">
                <img src="/page-2.f2e26cbd.png" alt="">
              </li>
              <li class="splide__slide">
                <img src="/page-3.fbee4462.png" alt="">
              </li>
            </ul>
          </div>
        </section>

      </div>

      <div class="game-interface animate-fadein" style="display: none">
        <div class="swipe-top-play">
          <img src="/swipe-img.9e9594d9.png" alt="">
        </div>
        <div class="goal-show animate-slidein" style="display: none">
          <img class="goalWord" src="/goalWord.8550ee98.png" alt="">
          <img class="goalBg" src="/bg-score.7a82d72f.png" alt="">
          <p id="score_diplay_round">0</p>
        </div>
        <div class="ui-container">
          <div class="football-left">
            <div class="football-display">
              <img src="/FootBall.aac44c8e.png" alt="">
            </div>
            <div class="football-display">
              <img src="/FootBall.aac44c8e.png" alt="">
            </div>
            <div class="football-display">
              <img src="/FootBall.aac44c8e.png" alt="">
            </div>
            <div class="football-display">
              <img src="/FootBall.aac44c8e.png" alt="">
            </div>
            <div class="football-display">
              <img src="/FootBall.aac44c8e.png" alt="">
            </div>
          </div>
        </div>
        <div class="ui-empty">
          <div class="football-empty">
            <div class="circle-display">
              <img src="/empty-ball.f3beb7ca.png" alt="">
            </div>
            <div class="circle-display">
              <img src="/empty-ball.f3beb7ca.png" alt="">
            </div>
            <div class="circle-display">
              <img src="/empty-ball.f3beb7ca.png" alt="">
            </div>
            <div class="circle-display">
              <img src="/empty-ball.f3beb7ca.png" alt="">
            </div>
            <div class="circle-display">
              <img src="/empty-ball.f3beb7ca.png" alt="">
            </div>
          </div>
        </div>
        <div class="score-display-lower">
          <span>Score </span><span id="score_ui_lower">0</span>
        </div>

      </div>

      <div class="final-score-ui animate-fadein" style="display: none">
        <div class="token-left">
          <img src="/147x147.2ea8029b.png" alt="">
          <p id="token_display">x0</p>
        </div>
        <div class="score-word">
          <img src="/score-logo.4512546a.png" alt="">
        </div>
        <div class="final-score">
          <img src="/bg-score.7a82d72f.png" alt="">
          <p id="score_diplay">0</p>
        </div>
        <div class="play-again-btn">
          <button id="playAgain">Play Again</button>
        </div>
        <div class="check-reward">
          <button id="goToReward">Reward</button>
        </div>
      </div>
    </div>
    <script src="/index.c2465e5c.js" defer=""></script>
  </body>
</html>
