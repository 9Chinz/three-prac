<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.c92073ef.css">
    <title>Game Penalty</title>
</head>
<body>
    <div class="container">
        <div class="fifa-logo">
            <img src="/573%20x%20194.6ffa40d3.png" alt="">
        </div>
        <div class="game-name">
            <img src="/742%20x%20138.68912083.png" alt="">
        </div>
        <div class="btn-section">
            <button class="play-btn" onclick="sendUpdate()">Play</button>
        </div>
        <div class="how-text"><a href="#">How to Play</a></div>
        
        <div class="football-img"><img src="/620%20x%20292.2cedf663.png" alt=""></div>
    </div>
    <canvas id="canvas" style="display: none"></canvas>
    <script>const params = new URLSearchParams(window.location.search);
const accessToken = params.get("accessToken");
const sendUpdate = async ()=>{
    const response = await fetch("https://penalty-game.com/sendUpdate", {
        method: "POST",
        body: JSON.stringify({
            "accessToken": accessToken,
            "point": 10
        }),
        headers: {
            "Content-Type": "application/json"
        }
    });
    const myJson = await response.json(); //extract JSON from the http response
    console.log(myJson);
// do something with myJson
};

</script>
<script src="/three-prac.59712999.js"></script></body>
</html>
